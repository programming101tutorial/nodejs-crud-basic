language: node_js
node_js:
    - 12
cache: npm

services:
    - mongodb
    - redis

branches:
    - master
install:
    - npm ci
addons:
    sonarcloud:
        organization: "programming101tutorial"
        token:
            secure: "" # encrypted value of your token


    script:
    # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
    - npm run test
    - npm run coverage
    - sonar-scanner